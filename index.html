<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coderockr</title>	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<style>
		html {
			box-sizing: border-box;
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		.container {
			width:100%;
			display: block;
			margin:0 auto;
			max-width:1500px;
		}
		.pure-g > * {
			padding-left:10px;
			padding-right:10px;
		}
		img {
			width:100%;
			height: auto;
		}
		.pull-right {
			float: right;
		}
		.error {
			color:red;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="pure-g">
			<div class="pure-u-2-3 pure-u-sm-1">
				<h2>Newsfeed</h2>

				<form class="pure-form" id="form-status">
					<textarea name="text" class="pure-u-1" required cols="30" rows="3" placeholder="Update your status..."></textarea>
					<input id="userId" name="user" type="hidden" value="666">
					<button type="submit" class="pure-button pure-button-primary">Submit</button>
				</form>

				<div id="newsfeed"></div>
			</div>
			<div class="pure-u-1-3 pure-u-sm-1">
				<h3>Friends List</h3>
				<div id="friends"></div>
			</div>
		</div>
	</div>

	
	<script type="text/template" id="newsfeed-template">
		{{#each data}}
		{{#if text}}
		<p>{{text}}</p>
		<small>{{user}}</small>
		<hr>
		{{/if}}
		{{/each}}
	</script>

	<script type="text/template" id="newsfeed-template-personal">
		<p>{{text}}</p>
		<small>{{user}}</small>
		<hr>
	</script>

	<script type="text/template" id="friends-template">
		{{#each data}}
		<div class="pure-g">
			<div class="pure-u-1-4">
				{{#if avatar}}
				<img src="{{avatar}}" alt="{{name}}">
				{{else}}
				<img src="http://placehold.it/100x100" alt="{{name}}">
				{{/if}}
			</div>
			<div class="pure-u-3-4">
				<h4>{{name}}</h4>
			</div>
		</div>
		{{/each}}		
	</script>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
	
</body>
</html>
